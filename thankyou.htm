<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>
<style>
  body { font-family: Arial; text-align: center; padding: 50px; background:#f9f9f9; }
  h1 { color: #ff9900; }
  p { font-size:1.1rem; margin:10px 0; }
</style>
</head>
<body>
  <h1>Thank You, <span id="userName"></span>!</h1>
  <p>Your interview registration has been submitted successfully. We will contact you soon.</p>

  <script>
    const name = sessionStorage.getItem('applicantName');
    if(name){
      document.getElementById('userName').textContent = name;
      // Optional: remove after showing
      sessionStorage.removeItem('applicantName');
    }
  </script>
</body>
</html>
