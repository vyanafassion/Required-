<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - VYANA Ecom</title>
<style>
body { font-family: Arial, sans-serif; margin:0; background:#f9f9f9; color:#333; }
a { text-decoration:none; }

/* Header */
header { background:#0b1d3a; color:white; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
header .logo { font-size:1.5rem; font-weight:bold; color:#ff9900; }
header nav ul { list-style:none; display:flex; gap:20px; margin:0; padding:0; flex-wrap:wrap; }
header nav ul li a { color:white; font-weight:600; transition:0.3s; }
header nav ul li a.active, header nav ul li a:hover { color:#ff9900; text-decoration:underline; }

/* Hero Section */
.hero { background:#0b1d3a; color:white; text-align:center; padding:60px 20px; }
.hero h1 { font-size:2.5rem; margin:0 0 10px 0; }
.hero p { font-size:1.2rem; }

/* Contact Info */
.contact-info { text-align:center; padding:40px 20px; }
.contact-info p { font-size:1.1rem; margin:10px 0; }

/* Contact Form */
form { max-width:500px; margin:20px auto; background:#fff3e0; padding:20px; border-radius:8px; }
input, textarea, button { width:100%; padding:10px; margin:8px 0; border-radius:5px; border:1px solid #ccc; box-sizing:border-box; }
button { background:#ff9900; color:white; border:none; font-weight:bold; cursor:pointer; }
button:hover { background:#e68a00; }
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo">VYANA Ecom</div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="vacancy.html">Career</a></li>
      <li><a href="interview.html">Interview</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>
</header>

<!-- Hero Section -->
<div class="hero">
  <h1>Get in Touch with Us</h1>
  <p>We are always happy to hear from you! Reach out via email, phone, or using the contact form below.</p>
</div>

<!-- Contact Info -->
<section class="contact-info">
  <p><strong>Email:</strong> vyanafassion@gmail.com</p>
  <p><strong>Phone:</strong> +919826916998</p>
  <p><strong>Address:</strong> 36, Andheri east, Mumbai, India</p>
</section>

<!-- Contact Form -->
<section>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Thank you for contacting us! We will get back to you soon.');
  this.reset();
});
</script>

</body>
</html>
